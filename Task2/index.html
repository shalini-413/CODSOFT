<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator by Shalini</title>
</head>
<body>
    <h1>Basic Calculator</h1>
    <br/>
    <div class="container">
    <form class="myform" Name="calc">
        <input name="display" style="width:675px;height:100px;text-align:center;background-color:#1f80c9;"> <br/>
        <input type="button" class="num_btn" Value="0" OnClick="calc.display.value+='0'">
        <input type="button" class="num_btn" Value="1" OnClick="calc.display.value+='1'">
        <input type="button" class="num_btn" Value="2" OnClick="calc.display.value+='2'">
        <input type="button" class="op_btn" Value="+" OnClick="calc.display.value+='+'"> <br/>
        <input type="button" class="num_btn" Value="3" OnClick="calc.display.value+='3'">
        <input type="button" class="num_btn" Value="4" OnClick="calc.display.value+='4'">
        <input type="button" class="num_btn" Value="5" OnClick="calc.display.value+='5'">
        <input type="button" class="op_btn" Value="-" OnClick="calc.display.value+='-'"> <br/>
        <input type="button" class="num_btn" Value="6" OnClick="calc.display.value+='6'">
        <input type="button" class="num_btn" Value="7" OnClick="calc.display.value+='7'">
        <input type="button" class="num_btn" Value="8" OnClick="calc.display.value+='8'">
        <input type="button" class="op_btn" Value="x" OnClick="calc.display.value+='x'"> <br/>
        <input type="button" class="num_btn" Value="9" OnClick="calc.display.value+='9'">
        <input type="button" Value="C" style="background-color: red;color:antiquewhite;" OnClick="calc.display.value=''">
        <input type="button" class="op_btn" Value="=" OnClick="calc.display.value=eval(calc.display.value)">
        <input type="button" class="op_btn" Value="&#247;" OnClick="calc.display.value+='/'">
    </form>
</div>
</body>
</html>
